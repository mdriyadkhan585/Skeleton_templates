<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beautiful Loading Skeleton</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-lg p-6">
        <!-- Header Section -->
        <div class="animate-pulse mb-6">
            <div class="bg-gray-300 h-12 rounded-lg mb-4"></div>
            <div class="bg-gray-300 h-6 rounded w-1/4"></div>
        </div>

        <!-- Content Section -->
        <div class="animate-pulse mb-6">
            <div class="flex items-center space-x-4 mb-4">
                <div class="bg-gray-300 h-24 w-24 rounded-full"></div>
                <div class="flex-1 space-y-4">
                    <div class="bg-gray-300 h-6 rounded w-3/4"></div>
                    <div class="bg-gray-300 h-4 rounded w-5/6"></div>
                </div>
            </div>
            <div class="bg-gray-300 h-64 rounded-lg"></div>
        </div>

        <!-- Additional Content Section -->
        <div class="animate-pulse">
            <div class="bg-gray-300 h-48 rounded-lg mb-4"></div>
            <div class="flex items-center space-x-4 mb-4">
                <div class="bg-gray-300 h-16 w-16 rounded-lg"></div>
                <div class="flex-1 space-y-4">
                    <div class="bg-gray-300 h-5 rounded w-3/4"></div>
                    <div class="bg-gray-300 h-4 rounded w-5/6"></div>
                </div>
            </div>
            <div class="bg-gray-300 h-48 rounded-lg"></div>
        </div>

        <!-- Footer Section -->
        <div class="animate-pulse mt-6">
            <div class="bg-gray-300 h-8 rounded w-1/3 mb-2"></div>
            <div class="bg-gray-300 h-6 rounded w-1/4"></div>
        </div>
    </div>
</body>
</html>
