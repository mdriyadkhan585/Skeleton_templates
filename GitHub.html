<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-like Loading Skeleton</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-4xl p-4 bg-white rounded-lg shadow-md">
        <!-- User Profile -->
        <div class="animate-pulse mb-6 flex items-center space-x-4">
            <div class="rounded-full bg-gray-300 h-16 w-16"></div>
            <div class="flex-1 space-y-4 py-1">
                <div class="h-6 bg-gray-300 rounded w-1/2"></div>
                <div class="h-4 bg-gray-300 rounded w-3/4"></div>
            </div>
        </div>

        <!-- Repository List -->
        <div class="animate-pulse mb-6">
            <div class="flex items-center space-x-4 mb-4">
                <div class="h-6 bg-gray-300 rounded w-1/4"></div>
                <div class="h-4 bg-gray-300 rounded w-1/2"></div>
            </div>
            <div class="space-y-4">
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
                    <div class="flex items-center mb-4">
                        <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
                        <div class="flex-1 ml-4 space-y-2">
                            <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                            <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-300 rounded"></div>
                        <div class="h-4 bg-gray-300 rounded w-5/6"></div>
                        <div class="h-4 bg-gray-300 rounded w-4/6"></div>
                    </div>
                </div>
                <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
                    <div class="flex items-center mb-4">
                        <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
                        <div class="flex-1 ml-4 space-y-2">
                            <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                            <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                        </div>
                    </div>
                    <div class="space-y-2">
                        <div class="h-4 bg-gray-300 rounded"></div>
                        <div class="h-4 bg-gray-300 rounded w-5/6"></div>
                        <div class="h-4 bg-gray-300 rounded w-4/6"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Activity Feed -->
        <div class="animate-pulse">
            <div class="bg-gray-100 p-4 rounded-lg shadow-sm mb-4">
                <div class="flex items-center mb-4">
                    <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
                    <div class="flex-1 ml-4 space-y-2">
                        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="h-4 bg-gray-300 rounded w-5/6"></div>
                    <div class="h-4 bg-gray-300 rounded w-4/6"></div>
                    <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                </div>
            </div>
            <div class="bg-gray-100 p-4 rounded-lg shadow-sm">
                <div class="flex items-center mb-4">
                    <div class="h-10 w-10 bg-gray-300 rounded-full"></div>
                    <div class="flex-1 ml-4 space-y-2">
                        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                    </div>
                </div>
                <div class="space-y-2">
                    <div class="h-4 bg-gray-300 rounded w-5/6"></div>
                    <div class="h-4 bg-gray-300 rounded w-4/6"></div>
                    <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
