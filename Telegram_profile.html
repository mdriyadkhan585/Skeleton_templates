<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Profile Page Loading Skeleton</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-6">
        <!-- Profile Header -->
        <div class="animate-pulse mb-6">
            <div class="flex items-center mb-4">
                <div class="bg-gray-300 h-24 w-24 rounded-full"></div>
                <div class="ml-4 flex-1 space-y-4">
                    <div class="h-6 bg-gray-300 rounded w-3/4"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/2"></div>
                </div>
            </div>
            <div class="h-4 bg-gray-300 rounded w-full mb-4"></div>
            <div class="h-4 bg-gray-300 rounded w-5/6"></div>
        </div>

        <!-- Bio Section -->
        <div class="animate-pulse mb-6">
            <div class="h-4 bg-gray-300 rounded w-3/4 mb-2"></div>
            <div class="h-4 bg-gray-300 rounded w-5/6"></div>
            <div class="h-4 bg-gray-300 rounded w-4/6 mt-2"></div>
        </div>

        <!-- Recent Activities Section -->
        <div class="animate-pulse">
            <div class="flex items-center mb-4">
                <div class="h-4 bg-gray-300 rounded w-1/3 mb-2"></div>
            </div>
            <div class="space-y-4">
                <!-- Activity Item 1 -->
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-300 h-12 w-12 rounded-full"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                    </div>
                </div>
                <!-- Activity Item 2 -->
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-300 h-12 w-12 rounded-full"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                    </div>
                </div>
                <!-- Activity Item 3 -->
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-300 h-12 w-12 rounded-full"></div>
                    <div class="flex-1 space-y-2">
                        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
