<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok-like Loading Skeleton</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-sm p-4 bg-white rounded-lg shadow-md">
        <!-- Video Post 1 -->
        <div class="animate-pulse mb-6">
            <!-- Profile Header -->
            <div class="flex items-center mb-4">
                <div class="rounded-full bg-gray-300 h-12 w-12"></div>
                <div class="flex-1 ml-4 space-y-4">
                    <div class="h-4 bg-gray-300 rounded w-1/3"></div>
                    <div class="h-3 bg-gray-300 rounded w-1/4"></div>
                </div>
            </div>
            <!-- Video Placeholder -->
            <div class="h-64 bg-gray-300 rounded"></div>
            <!-- Post Details -->
            <div class="mt-4 space-y-4">
                <div class="h-4 bg-gray-300 rounded w-2/3"></div>
                <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                <div class="h-4 bg-gray-300 rounded w-5/6"></div>
            </div>
            <!-- Engagement Icons -->
            <div class="mt-4 flex justify-between text-gray-400">
                <div class="flex items-center space-x-2">
                    <div class="h-6 bg-gray-300 rounded-full w-8"></div>
                    <div class="h-6 bg-gray-300 rounded-full w-8"></div>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="h-6 bg-gray-300 rounded-full w-8"></div>
                    <div class="h-6 bg-gray-300 rounded-full w-8"></div>
                </div>
            </div>
        </div>

        <!-- Video Post 2 -->
        <div class="animate-pulse mb-6">
            <!-- Profile Header -->
            <div class="flex items-center mb-4">
                <div class="rounded-full bg-gray-300 h-12 w-12"></div>
                <div class="flex-1 ml-4 space-y-4">
                    <div class="h-4 bg-gray-300 rounded w-1/3"></div>
                    <div class="h-3 bg-gray-300 rounded w-1/4"></div>
                </div>
            </div>
            <!-- Video Placeholder -->
            <div class="h-64 bg-gray-300 rounded"></div>
            <!-- Post Details -->
            <div class="mt-4 space-y-4">
                <div class="h-4 bg-gray-300 rounded w-2/3"></div>
                <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                <div class="h-4 bg-gray-300 rounded w-5/6"></div>
            </div>
            <!-- Engagement Icons -->
            <div class="mt-4 flex justify-between text-gray-400">
                <div class="flex items-center space-x-2">
                    <div class="h-6 bg-gray-300 rounded-full w-8"></div>
                    <div class="h-6 bg-gray-300 rounded-full w-8"></div>
                </div>
                <div class="flex items-center space-x-2">
                    <div class="h-6 bg-gray-300 rounded-full w-8"></div>
                    <div class="h-6 bg-gray-300 rounded-full w-8"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
