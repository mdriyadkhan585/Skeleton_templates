<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Profile Page Loading Skeleton</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-4xl p-4 bg-white rounded-lg shadow-md">
        <!-- Profile Header -->
        <div class="animate-pulse mb-6">
            <div class="flex items-center mb-6">
                <div class="rounded-full bg-gray-300 h-24 w-24"></div>
                <div class="ml-6 flex-1 space-y-4">
                    <div class="h-6 bg-gray-300 rounded w-1/4"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/2"></div>
                    <div class="h-4 bg-gray-300 rounded w-2/3"></div>
                </div>
            </div>
            <div class="mt-6">
                <div class="h-4 bg-gray-300 rounded w-3/4 mb-2"></div>
                <div class="h-4 bg-gray-300 rounded w-2/3 mb-2"></div>
                <div class="h-4 bg-gray-300 rounded w-1/2"></div>
            </div>
        </div>

        <!-- Video Grid -->
        <div class="animate-pulse grid grid-cols-3 gap-4">
            <!-- Thumbnail 1 -->
            <div class="h-32 bg-gray-300 rounded"></div>
            <!-- Thumbnail 2 -->
            <div class="h-32 bg-gray-300 rounded"></div>
            <!-- Thumbnail 3 -->
            <div class="h-32 bg-gray-300 rounded"></div>
            <!-- Thumbnail 4 -->
            <div class="h-32 bg-gray-300 rounded"></div>
            <!-- Thumbnail 5 -->
            <div class="h-32 bg-gray-300 rounded"></div>
            <!-- Thumbnail 6 -->
            <div class="h-32 bg-gray-300 rounded"></div>
            <!-- Thumbnail 7 -->
            <div class="h-32 bg-gray-300 rounded"></div>
            <!-- Thumbnail 8 -->
            <div class="h-32 bg-gray-300 rounded"></div>
            <!-- Thumbnail 9 -->
            <div class="h-32 bg-gray-300 rounded"></div>
        </div>
    </div>
</body>
</html>
