<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Studio Loading Skeleton</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-5xl bg-white rounded-lg shadow-md p-6">
        <!-- Analytics Section -->
        <div class="animate-pulse mb-6">
            <div class="flex items-center mb-4">
                <div class="h-6 bg-gray-300 rounded w-1/4 mb-2"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Analytics Card 1 -->
                <div class="bg-gray-300 h-40 rounded-lg p-4">
                    <div class="h-6 bg-gray-400 rounded w-3/4 mb-2"></div>
                    <div class="h-3 bg-gray-400 rounded w-1/2"></div>
                </div>
                <!-- Analytics Card 2 -->
                <div class="bg-gray-300 h-40 rounded-lg p-4">
                    <div class="h-6 bg-gray-400 rounded w-3/4 mb-2"></div>
                    <div class="h-3 bg-gray-400 rounded w-1/2"></div>
                </div>
                <!-- Analytics Card 3 -->
                <div class="bg-gray-300 h-40 rounded-lg p-4">
                    <div class="h-6 bg-gray-400 rounded w-3/4 mb-2"></div>
                    <div class="h-3 bg-gray-400 rounded w-1/2"></div>
                </div>
            </div>
        </div>

        <!-- Recent Videos Section -->
        <div class="animate-pulse mb-6">
            <div class="flex items-center mb-4">
                <div class="h-6 bg-gray-300 rounded w-1/4 mb-2"></div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                <!-- Video 1 -->
                <div class="bg-gray-300 h-32 rounded-lg">
                    <div class="h-24 bg-gray-400 rounded-t-lg"></div>
                    <div class="p-2">
                        <div class="h-4 bg-gray-400 rounded w-3/4 mb-2"></div>
                        <div class="h-3 bg-gray-400 rounded w-1/2"></div>
                    </div>
                </div>
                <!-- Video 2 -->
                <div class="bg-gray-300 h-32 rounded-lg">
                    <div class="h-24 bg-gray-400 rounded-t-lg"></div>
                    <div class="p-2">
                        <div class="h-4 bg-gray-400 rounded w-3/4 mb-2"></div>
                        <div class="h-3 bg-gray-400 rounded w-1/2"></div>
                    </div>
                </div>
                <!-- Video 3 -->
                <div class="bg-gray-300 h-32 rounded-lg">
                    <div class="h-24 bg-gray-400 rounded-t-lg"></div>
                    <div class="p-2">
                        <div class="h-4 bg-gray-400 rounded w-3/4 mb-2"></div>
                        <div class="h-3 bg-gray-400 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Channel Info Section -->
        <div class="animate-pulse">
            <div class="flex items-center mb-4">
                <div class="h-6 bg-gray-300 rounded w-1/4 mb-2"></div>
            </div>
            <div class="bg-gray-300 h-32 rounded-lg p-4">
                <div class="h-6 bg-gray-400 rounded w-3/4 mb-2"></div>
                <div class="h-4 bg-gray-400 rounded w-5/6 mb-2"></div>
                <div class="h-4 bg-gray-400 rounded w-4/6"></div>
            </div>
        </div>
    </div>
</body>
</html>
