<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Home Page Loading Skeleton</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col items-center p-4">
    <div class="w-full max-w-6xl">
        <!-- Video Thumbnails Grid -->
        <div class="animate-pulse">
            <!-- Row 1 -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
                <!-- Video Thumbnail 1 -->
                <div class="bg-gray-300 h-40 rounded"></div>
                <!-- Video Thumbnail 2 -->
                <div class="bg-gray-300 h-40 rounded"></div>
                <!-- Video Thumbnail 3 -->
                <div class="bg-gray-300 h-40 rounded"></div>
                <!-- Video Thumbnail 4 -->
                <div class="bg-gray-300 h-40 rounded"></div>
            </div>

            <!-- Row 2 -->
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 mb-6">
                <!-- Video Thumbnail 5 -->
                <div class="bg-gray-300 h-40 rounded"></div>
                <!-- Video Thumbnail 6 -->
                <div class="bg-gray-300 h-40 rounded"></div>
                <!-- Video Thumbnail 7 -->
                <div class="bg-gray-300 h-40 rounded"></div>
                <!-- Video Thumbnail 8 -->
                <div class="bg-gray-300 h-40 rounded"></div>
            </div>
        </div>

        <!-- Video Titles and Channel Names -->
        <div class="animate-pulse">
            <!-- Row 1 Titles -->
            <div class="flex justify-between mb-4">
                <div class="space-y-2">
                    <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                    <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                </div>
                <div class="w-24 h-3 bg-gray-300 rounded"></div>
            </div>
            <!-- Row 2 Titles -->
            <div class="flex justify-between mb-4">
                <div class="space-y-2">
                    <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                    <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                </div>
                <div class="w-24 h-3 bg-gray-300 rounded"></div>
            </div>
            <!-- Row 3 Titles -->
            <div class="flex justify-between mb-4">
                <div class="space-y-2">
                    <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                    <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                </div>
                <div class="w-24 h-3 bg-gray-300 rounded"></div>
            </div>
            <!-- Row 4 Titles -->
            <div class="flex justify-between mb-4">
                <div class="space-y-2">
                    <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                    <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                </div>
                <div class="w-24 h-3 bg-gray-300 rounded"></div>
            </div>
        </div>
    </div>
</body>
</html>
