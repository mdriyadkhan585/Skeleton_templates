<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Subscription Page Loading Skeleton</title>
    <!-- Tailwind CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen p-4">
    <div class="w-full max-w-3xl">
        <!-- Profile Section -->
        <div class="animate-pulse mb-6">
            <div class="flex items-center mb-4">
                <div class="bg-gray-300 h-16 w-16 rounded-full"></div>
                <div class="ml-4 flex-1 space-y-3">
                    <div class="h-6 bg-gray-300 rounded w-1/2"></div>
                    <div class="h-4 bg-gray-300 rounded w-1/4"></div>
                </div>
            </div>
            <div class="h-4 bg-gray-300 rounded w-full mb-4"></div>
            <div class="h-4 bg-gray-300 rounded w-5/6"></div>
        </div>

        <!-- Subscriptions Section -->
        <div class="animate-pulse mb-6">
            <div class="flex items-center mb-4">
                <div class="h-6 bg-gray-300 rounded w-1/4 mb-2"></div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Subscription 1 -->
                <div class="bg-gray-300 h-32 rounded-lg"></div>
                <!-- Subscription 2 -->
                <div class="bg-gray-300 h-32 rounded-lg"></div>
                <!-- Subscription 3 -->
                <div class="bg-gray-300 h-32 rounded-lg"></div>
                <!-- Subscription 4 -->
                <div class="bg-gray-300 h-32 rounded-lg"></div>
            </div>
        </div>

        <!-- Recommended Channels Section -->
        <div class="animate-pulse">
            <div class="flex items-center mb-4">
                <div class="h-6 bg-gray-300 rounded w-1/4 mb-2"></div>
            </div>
            <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <!-- Recommended Channel 1 -->
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-300 h-16 w-16 rounded-full"></div>
                    <div class="space-y-2 flex-1">
                        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                    </div>
                </div>
                <!-- Recommended Channel 2 -->
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-300 h-16 w-16 rounded-full"></div>
                    <div class="space-y-2 flex-1">
                        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                    </div>
                </div>
                <!-- Recommended Channel 3 -->
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-300 h-16 w-16 rounded-full"></div>
                    <div class="space-y-2 flex-1">
                        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                    </div>
                </div>
                <!-- Recommended Channel 4 -->
                <div class="flex items-center space-x-4">
                    <div class="bg-gray-300 h-16 w-16 rounded-full"></div>
                    <div class="space-y-2 flex-1">
                        <div class="h-4 bg-gray-300 rounded w-3/4"></div>
                        <div class="h-3 bg-gray-300 rounded w-1/2"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
